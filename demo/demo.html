<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CityPulse Demo - GSAP Animations</title>
  <link rel="stylesheet" href="demo.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
  <header>
    <h1 id="main-header">CityPulse Demo</h1>
    <h2 id="sub-header">Dynamic Website Showcase</h2>
  </header>
  <nav>
    <ul>
      <li><a href="#dashboard">Dashboard</a></li>
      <li><a href="#map">Interactive Map</a></li>
      <li><a href="#login">Login</a></li>
      <li><a href="#signup">Signup</a></li>
      <li><a href="#team">Team</a></li>
    </ul>
  </nav>
  <main>
    <section id="dashboard">
      <h3>Dashboard</h3>
      <div class="card">Analytics, Data Table, SLA Alerts</div>
    </section>
    <section id="map">
      <h3>Interactive Map</h3>
      <div class="map-demo">Map features and permissions demo</div>
    </section>
    <section id="login">
      <h3>Login</h3>
      <form class="demo-form">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button type="submit">Login</button>
      </form>
    </section>
    <section id="signup">
      <h3>Signup</h3>
      <form class="demo-form">
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button type="submit">Signup</button>
      </form>
    </section>
    <section id="team">
      <h3>Team</h3>
      <div class="team-list">
        <div class="team-member">Member 1</div>
        <div class="team-member">Member 2</div>
        <div class="team-member">Member 3</div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 CityPulse Demo</p>
  </footer>
  <script src="demo.js"></script>
</body>
</html>
